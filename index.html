        <script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			//set jquery to no conflict, so we do not have a problem with the version from in the page
			var $$ = jQuery.noConflict(true);
		</script>
		<script type="text/javascript">
            var config = {
                envs:{
                    production : ['PRODUCTION URL OR PART OF'],
                    beta : ['BETA URL OR PART OF'],
                    stage : ['STAGE URL OR PART OF'],
                    dev : ['DEV URL OR PART OF']
                },
                facebook:{
                    ids : {
                        production:'XXX',
                        stage:'XXX',
                        beta:'XXX',
                        dev:'XXX'
                    }
                },
                testsDir:'/tests/tests/',
                globalTests :[
                    'global/facebook_id.js', // seems to be important that this test is listed first.
                    'global/html_validate.js', // seems to be important that this test is listed first.
                    'global/has_utf8.js',
                    'global/not_server_error.js'
                ],
                pages:[
                    {
                        url:'/'
                        //,tests:['page/form_validation.js']
                    }
                ],
                workspace:window.frames[0],
                jQuery:$$
            };

//            var pagesToTest = ['/'];
            var pagesToTest = null; // test all pages
            QUnitRunner.start (config, pagesToTest);
		</script>
