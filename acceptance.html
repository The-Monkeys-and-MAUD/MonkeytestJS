    <body>
        <!--[if lt IE 7]>

		<div>
			<h1>The Monkeys Acceptance Tests</h1>

			<div style="">
				<iframe height="100" width="100%" id="tests" src="example1.html"></iframe>
			</div>

			<div style="">
				<h2 id="qunit-banner"></h2>
				<div id="qunit-testrunner-toolbar"></div>
				<h2 id="qunit-userAgent"></h2>
				<ol id="qunit-tests"></ol>
				<div id="qunit-fixture">test markup, will be hidden</div>
			</div>
		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

		<script type="text/javascript">
			//set jquery to no conflict, so we do not have a problem with the version from in the page
			var $$ = jQuery.noConflict(true);
			var $ = jQuery = null; //we will be using the normal jquery vars soon enough
		</script>

		<script type="text/javascript">

		var pageNumber = 1;

		$$('#tests').load(function () {
			//grab jQuery from inside the document
			$ = jQuery = window.frames[0].jQuery;

			//turn off async so tests will wait for ajax results
			$.ajaxSetup({ async: false });

			//turn off animations so they do no beark tests
			$.fx.off = true;

			// run the tests that in the page we just loaded in the iFrame
			eval($('.ui-tester').html());

			//console.log($('.ui-tester').html());

			//increase our page counter
			pageNumber++;

			//if we are not on the first page, find what tests to run
			if(pageNumber > 1) {

				switch(pageNumber) {
					case 2:
					$$('#tests').attr('src', location.protocol + '//' + location.hostname + '/example2.html');
					break;
					case 3:
					$$('#tests').attr('src', location.protocol + '//' + location.hostname + '/example3.html');
					break;
				}

			}
		});

		</script>
    </body>
